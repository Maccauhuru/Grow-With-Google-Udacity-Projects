<html>

<head>
  <title>Portfolio Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
<link href="Portfollio Site Style.css" rel="stylesheet" type="text/css">

</head>

<body>
  <div class="container">
    <div class="header-navbar">
<div class="class=" topNav " align="justify "">
        <img src="images/udacity-logo.png" alt="Udacity Logo" class="logo">
      </div>
      <div class="header-text-top">

      </div>

    <section class="featured-work">

      <figure>

      </figure>
      <figure>

      <figure>
        <img src="images/bokeh.png" alt="tree with bokeh" width="300px" height="200px">
