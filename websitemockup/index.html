<!DOCTYPE html>
<html>

<head>
  <title>Portfolio Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="header-navbar">
      <div class="header-logo">
        <img src="img/computer-cat.png" alt="cat sits at computer in dark room" class="logo">
      </div>
      <div class="header-text-top">
        <header>LAURA LOPEZ</header>
      </div>
      <div class="header-text-bottom">
        <header>FRONT-END NINJA</header>
      </div>
    </div>

    <hr/>

    <section class="hero-img">
      <img src="img/code.png" alt="HTML printed on paper">
    </section>

    <section class="featured-work">
      <h3>Featured Work</h3>
      <figure>
        <img src="img/appify.png" alt="photo of app on phone" width="300px" height="200px">
        <figcaption class="caption-top">APPIFY</figcaption>
        <figcaption class="caption-bottom">https://github.com/udacity/Appify/</figcaption>
      </figure>
      <figure>
        <img src="img/sunflower.png" alt="photo of sunflower" width="300px" height="200px">
        <figcaption class="caption-top">SUNFLOWER</figcaption>
        <figcaption class="caption-bottom">https://github.com/udacity/Sunflower/</figcaption>
      </figure>
      <figure>
        <img src="img/bokeh.png" alt="tree with bokeh" width="300px" height="200px">
        <figcaption class="caption-top">BOKEH</figcaption>
        <figcaption class="caption-bottom">https://github.com/udacity/Bokeh/</figcaption>
      </figure>
    </section>











  </div>
</body>
</html
